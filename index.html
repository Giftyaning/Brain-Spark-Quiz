<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <title>Brain-Spark-Quiz</title>
</head>
<body>
    <div class="container">
        <div class="background"></div>

        <div class="main-content">
            <!-- Onboarding -->
            <div class="onboarding" id="onboarding">
                <h1>Brain Spark Quiz</h1>

                <form id="nameForm">
                    <label for="nameInput">Ready to get started?</label>
                    <input type="text" id="nameInput" placeholder="Enter your name here">
                
                    <div class="error-message" id="errorMessage"></div>
                </form>

                <button id="startButton">Get started</button>
            </div>

            <!-- Welcome page -->
            <div class="welcome-page">
                <div class="greeting">
                  <h1>Hello <span id="userName"></span>!</h1>  
                </div>

                <h1>Test Your Knowledge</h1>

                <ul class="test-opt">
                    <li data-test="html" class="opt">HTML</li>
                    <li data-test="css" class="opt">CSS</li>
                    <li data-test="javascript" class="opt">JavaScript</li>
                </ul>

                <div class="level-opt" id="levelOptions">
                    <h2>Choose your level</h2>
                    <ul>
                        <li data-level="beginner" class="opt">Beginner</li>
                        <li data-level="intermediate" class="opt">Intermediate</li>
                        <li data-level="advanced" class="opt">Expert/Advanced</li>
                    </ul>
                    <button id="startQuizButton">Start Quiz</button>
                </div>
                            
            </div>
        </div>
    </div>
    
    <audio id="bgMusic." loop>
        <source src="sounds/background.mp3" type="audio/mpeg">
    </audio>

    <div class="volume-control">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
    </div>

    <script src="index.js"></script>
</body>
</html>
